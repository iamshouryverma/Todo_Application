{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block body %}
    
      <div class="container mb-5">     <!--<div class="container-fluid">   (If we want to use the whole width of the page)-->
        <h2>Update Your ToDo</h2>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">To-do Title</label>
              <input type="text" class="form-control" value="{{todo.title}}" name="title" id="title" aria-describedby="emailHelp">
             </div>
            <div class="mb-3">
              <label for="desc" class="form-label">To-do Description</label>
              <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="desc">
            </div>
            <button type="submit" class="btn btn-outline-success">Update</button>
          </form>
      </div>
      
      <!--Javascript-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
{% endblock body %}
